    <!-- Latest compiled and minified CSS -->

  <body class="bg">
    <div class="title">
        <span class="border">Tick Tock Pot</span><br />
        <span>Simply adding time together.</span>
    </div>
    <div class="caption fade-in">
      <input type="text" id="addHours" value="1" placeholder="hours" maxlength="4" />&nbsp;:&nbsp;<input type="text" id="addMins" value="59" placeholder="minutes" maxlength="2" />&nbsp;<input type="button" value="Add" onclick="AddTime(addHours, addMins, lblTimeClock_hours, lblTimeClock_mins, itemisedTimes)" />
      <h2><span id="lblTimeClock_hours">0</span> hours&nbsp;&nbsp;<span id="lblTimeClock_mins">0</span> minutes</h2>
      <div id="itemisedTimes" style="display:inline-block;width:100%;"></div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
